<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password">
    <title>Gerador de senha</title>

    <link rel="icon" type="image/png" href="lock-icon.png">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="title">
        <img class="logo" src="https://cdn.discordapp.com/attachments/774305876722188298/1205962493126508585/wfnEmD7e6kRLgAAAABJRU5ErkJggg.png?ex=65da4718&is=65c7d218&hm=53c70ef1f6bb12e2c0f983ba6069b9d757ce2773ca33c612c3ec21e96c019069&" alt="Cinnamonrol art">
        <span class="nome">Gerador de Senha</span>
        <img class="bird" src="https://cdn.discordapp.com/attachments/774305876722188298/1205965371862032424/cV8vQAAAABJRU5ErkJggg.png?ex=65da49c6&is=65c7d4c6&hm=f30657e1761c1031534bfe3b4089b4adada5e435fcddf4d1726bc286bea9b624&" alt="Cinna">
    </div>

    <div class="containrt-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="20" value="10">

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </div>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar.</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
